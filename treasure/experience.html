<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>免费体验</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/experience.css">
</head>
<body>
    <div class="experience">
        <header>
            <a href="javascript: history.back()"><img src="images/back.png"></a>
            <h3>免费体验</h3>
            <a href="javascript: history.back()"><img class="search" src="images/search2.png"></a>
        </header>
        <div class="title">
            <span class="act">点买</span>
            <span>持仓</span>
            <span>历史</span>
        </div>
        <div class="tab">
            <div class="info">
                <div>
                    <p>大众公用</p>
                    <span>600635</span>
                </div>
                <img class="add" src="images/add.png">
                <span class="price">727.01</span>
                <span>-3.08</span>
                <span>-0.51%</span>
                <img class="arrow" src="images/arrow.png">
            </div>
            <form action="" method="post">
                <div class="line">
                    <span>买入金额</span>
                </div>
            </form>
        </div>
    </div>
    <div class="shade"></div>
    <div class="hint">
        <img src="images/lose.png">
        <p></p>
        <span>确定</span>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
