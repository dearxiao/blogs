<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>+保证金</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/strategy.css">
</head>

<body>
    <div class="deposit2 tab">
        <header>
            <a href="javascript: history.back()"><img src="images/back.png"></a>
            <h3>+保证金</h3>
        </header>
        <form action="" method="post">
            <div class="line">履约保证金(元)</div>
            <ul class="deposit">
                <li class="act">1000</li>
                <li>1250</li>
                <li>1666</li>
            </ul>
            <p class="yue">账户可用余额：2000元</p>
            <button class="buy">策略点买</button>
        </form>
    </div>
    <div class="shade"></div>
    <div class="hint2">
        <p></p>
        <button>取消</button>
        <button>确定</button>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/common.js"></script>
    <script>
        $(function () {
            $('form').on('click', 'li', function () { 
                $(this).siblings('li').removeClass('act')
                $(this).addClass('act');
            });
        })
    </script>
</body>

</html>
