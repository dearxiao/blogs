<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>确认充值</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/password.css">
</head>
<body>
    <div class="password tixian">
        <header>
            <a href="javascript: history.back()"><img src="images/back.png"></a>
            <h3>确认充值</h3>
        </header>
        <form action="" method="post">
            <div class="line">
                <label><img src="images/money2.png"></label>
                <input type="text" placeholder="请输入提现金额">
            </div>
            <div class="line">
                <label><img class="yh" src="images/yh.png"></label>
                <span>交通银行(尾号1234)</span>
            </div>
            <b>可用余额：666</b>
            <span class="total">全部提现</span>
            <button>确定</button>
        </form>
    </div>
    <div class="shade"></div>
    <div class="hint">
        <img src="images/lose.png">
        <p></p>
        <span>确定</span>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
