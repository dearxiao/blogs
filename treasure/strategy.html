<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建策略</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/strategy.css">
</head>
<body>
    <div class="strategy">
        <header>
            <a href="javascript: history.back()"><img src="images/back.png"></a>
            <h3>创建策略</h3>
            <a href="javascript: history.back()"><img class="search" src="images/search2.png"></a>
        </header>
        <div class="title">
            <span class="act">点买</span>
            <span>持仓</span>
            <span>历史</span>
        </div>
        <div class="tab">
            <div class="info">
                <div>
                    <p>大众公用</p>
                    <span>600635</span>
                </div>
                <img class="add" src="images/add.png">
                <span class="price">727.01</span>
                <span>-3.08</span>
                <span>-0.51%</span>
                <img class="arrow" src="images/arrow.png">
            </div>
            <form action="" method="post">
                <div class="line">
                    <span>买入金额</span>
                    <input type="text">
                </div>
                <div class="line">买入金额(元)</div>
                <ul class="money">
                    <li>1万</li>
                    <li>2万</li>
                    <li>5万</li>
                    <li>10万</li>
                    <li>20万</li>
                    <li>30万</li>
                    <li>50万</li>
                    <li>100万</li>
                </ul>
                <div class="line">履约保证金(元)</div>
                <ul class="deposit">
                    <li>1000</li>
                    <li>1250</li>
                    <li>1666</li>
                </ul>
            </form>
        </div>
    </div>
    <footer>
        <a href="index.html">
            <img src="images/footer12.png">
            <p>首页</p>
        </a>
        <a href="strategy.html">
            <img src="images/footer21.png">
            <p class="act">策略</p>
        </a>
        <a href="my.html">
            <img src="images/footer32.png">
            <p>我的</p>
        </a>
    </footer>
    <div class="shade"></div>
    <div class="hint">
        <img src="images/lose.png">
        <p></p>
        <span>确定</span>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
