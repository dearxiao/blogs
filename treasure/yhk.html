<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加银行卡</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/password.css">
</head>
<body>
    <div class="password">
        <header>
            <a href="javascript: history.back()"><img src="images/back.png"></a>
            <h3>添加银行卡</h3>
        </header>
        <form action="" method="post">
            <div class="line">
                <label>姓名</label>
                <input type="text" name="realy_name" placeholder="请输入您的手机号">
            </div>
            <div class="line">
                <label>开户银行</label>
                <input type="text" name="bank_name" placeholder="请输入开户银行">
            </div>
            <div class="line">
                <label>开户省</label>
                <input type="text" name="bank_province" placeholder="请输入开户省">
            </div>
            <div class="line">
                <label>开户市</label>
                <input type="text" name="bank_city" placeholder="请输入开户市">
            </div>
            <div class="line">
                <label>开户支行</label>
                <input type="text" name="bank_branch" placeholder="请输入开户支行">
            </div>
            <div class="line">
                <label>银行卡号</label>
                <input type="text" name="bank_number" placeholder="请输入银行卡号">
            </div>
            <p class="tishi">*请准确填写身份信息，以便充值和提现</p>
            <button>确定</button>
        </form>
    </div>
    <div class="yhk">
        <div class="card">
            <img src="images/yh.png">
            <div>
                <h5>交通银行</h5>
                <span>储蓄卡</span>
            </div>
            <p>6222 **** **** 8602</p>
        </div>
        <p class="tishi">温馨提示：若更换银行卡，请前往官网</p>
    </div>
    <div class="shade"></div>
    <div class="hint">
        <img src="images/lose.png">
        <p></p>
        <span>确定</span>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/common.js"></script>
    <script>
        $(function () {
            $('input[name=session_id]').val(session_id);
            $('form').attr('action', url+'api/update_bank');
            // 个人信息
            $.ajax({
                type: "get",
                url: url + "api/bank_msg",
                data: {
                    session_id: session_id,
                },
                success: function (res) {
                    console.log(res)
                    if (res.code == 200) {
                        $('.line:eq(0) input').val(res.data.realy_name)
                        $('.line:eq(1) input').val(res.data.bank_name)
                        $('.line:eq(2) input').val(res.data.bank_province)
                        $('.line:eq(3) input').val(res.data.bank_city)
                        $('.line:eq(4) input').val(res.data.bank_branch)
                        $('.line:eq(5) input').val(res.data.bank_number)
                    }
                }
            });
        })
    </script>
</body>
</html>
