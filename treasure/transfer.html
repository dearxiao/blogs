<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付宝转账</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/my.css">
</head>
<body>
    <div class="transfer">
        <header>
            <a href="javascript: history.back()"><img src="images/back.png"></a>
            <h3>支付宝转账</h3>
        </header>
        <h4>step1：牢记们的支付宝账号</h4>
        <div class="step1">
            <img src="images/zfb2.png">
            <div>
                <span>支付宝帐号</span>
                <input id="url" type="text" value="15863163838">
                <p>财富策略有限公司</p>
            </div>
            <button onclick="copy()">复制</button>
            <p class="tishi">注：请务必在转账备注中填写注册手机号，以方便您的汇款信息</p>
        </div>
        <h4>step2：手机打开支付宝，快速转账</h4>
        <div class="step2">
            <div>
                <img src="images/zfb2.png">
                <p>打开支付宝</p>
            </div>
            <img src="images/arrow3.png">
            <div>
                <img src="images/zfb3.png">
                <p>转账到支付宝账户</p>
            </div>
        </div>
        <p class="tishi2">如不能正常打开，请按照上面的步骤手动转账</p>
        <button>去转账</button>
    </div>
    <script>
		function copy(){
			var url=document.getElementById("url");
			url.select(); // 选择对象
			document.execCommand("Copy"); // 执行浏览器复制命令
			alert("已复制好，可贴粘。");
		}
    </script>
</body>
</html>
