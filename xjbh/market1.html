<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/market.css">
    <title>市场</title>
</head>
<body>
    <div class="market">
        <header>
            <a href="javascript:history.back(-1)"><img src="images/back.png"></a>
            <h3>市场</h3>
        </header>
        <div class="data">
            <h2>11.26</h2>
            <div class="data-right">
                <span>高：2</span>
                <span>幅：2%</span><br>
                <span>低：1</span>
                <span>量：10</span>
            </div>
        </div>
        <div id="chart"></div>
        <div class="title">
			<a href="market.html">点对点</a>
			<a class="select">求购区</a>
			<a href="market2.html">消息</a>
        </div>
        <form class="list1" action="" method="post">
            <div class="line">
                <label>数量</label>
                <input type="text" name="" placeholder="请输入买入数量(4~200)">
            </div>
            <div class="line">
                <label>单价</label>
                <input type="text" name="" placeholder="请输入买入的单价">
            </div>
            <div class="line">
                <label>交易密码</label>
                <input type="text" name="" placeholder="请输入交易密码">
            </div>
            <input type="submit" value="点击求购">
            <div class="search">
                <input type="text" placeholder="输入手机号搜索交易">
                <img src="images/search.png">
            </div>
            <ul>
                <li>
                    <h4>ID:16846[LV.1]</h4>
                    <span>个人算力：3.65</span>
                    <span>团队算力：265</span><br>
                    <span>直推：15</span>
                    <span>间推：5</span>
                    <button>卖给TA</button>
                </li>
            </ul>
        </form>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/echart.js"></script>
    <script>
        $(function () {
            //选项卡切换
            $('.title span').on('click', function(){
                var i = $(this).index()
                $('.title span').removeClass('select')
                $(this).addClass('select')
                $('form, .list2').hide()
                $('.list'+i+'').show()
            })
        })
    </script>
</body>
</html>
