<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/password.css">
    <title>忘记密码</title>
</head>
<body>
    <div class="password">
        <header>
            <a href="javascript:history.back(-1)"><img src="images/back.png"></a>
            <h3>忘记密码</h3>
        </header>
        <form class="form1" action="" method="post">
            <div class="line phone">
                <label>手机号</label>
                <input type="number" name="" placeholder="请输入帐号">
            </div>
            <div class="code">
                <div class="line">
                    <label>验证码</label>
                    <input type="number" name="" placeholder="请输入验证码">
                </div>
                <span class="acquire">发送短信</span>
            </div>
            <div class="line">
                <label>新密码</label>
                <input type="password" name="" placeholder="请输入新登录密码">
            </div>
            <div class="line">
                <label>确认密码</label>
                <input type="password" name="" placeholder="请确认新登录密码">
            </div>
            <input type="submit" value="找回密码">
        </form>
    </div>
</body>
</html>
