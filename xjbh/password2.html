<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/password.css">
    <title>修改密码</title>
</head>
<body>
    <div class="password alter">
        <header>
            <a href="javascript:history.back(-1)"><img src="images/back.png"></a>
            <h3>修改密码</h3>
        </header>
        <form class="form1" action="" method="post">
            <div class="line phone">
                <label>原密码</label>
                <input type="number" name="" placeholder="请输入原密码">
            </div>
            <div class="line">
                <label>新密码</label>
                <input type="password" name="" placeholder="请输入新密码">
            </div>
            <div class="line">
                <label>确认密码</label>
                <input type="password" name="" placeholder="请确认新密码">
            </div>
            <input type="submit" value="确定">
        </form>
    </div>
