<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <title>登录</title>
</head>
<body>
    <div class="login register">
        <img class="logo" src="images/logo.png">
        <h2>创建账户</h2>
        <form action="" method="post">
            <input type="number" name="" placeholder="请输入手机号">
            <input type="password" name="" placeholder="请输入设置登录密码">
            <input type="password" name="" placeholder="请输入确认登录密码">
            <input type="password" name="" placeholder="请输入设置交易密码">
            <input type="password" name="" placeholder="请输入确认交易密码">
            <div class="code">
                <input type="text" name="" placeholder="请输入验证码">
                <span>1234</span>
            </div>
            <input type="number" name="" placeholder="请输入推荐人手机号或ID">
            <input type="submit" value="注册">
            <a href="login.html">返回登录页</a>
        </form>
    </div>
</body>
</html>
