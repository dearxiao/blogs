<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <title>登录</title>
</head>
<body>
    <div class="login">
        <img class="logo" src="images/logo.png">
        <form action="index.html" method="post">
            <div class="line">
                <label><img src="images/login1.png"></label>
                <input type="number" name="" placeholder="请输入帐号">
            </div>
            <div class="line">
                <label><img src="images/login2.png"></label>
                <input type="password" name="" placeholder="请输入登录密码">
            </div>
            <div class="line code">
                <label><img src="images/login3.png"></label>
                <input type="number" name="" placeholder="请输入验证码">
                <span>1234</span>
            </div>
            <div class="remember">
                <span>记住密码</span>
                <input type="checkbox">
            </div>
            <input type="submit" value="登录">
            <a href="register.html">注册</a>
            <a href="password1.html">忘记密码</a>
        </form>
    </div>
</body>
</html>
