<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/msg.css">
    <title>账单明细</title>
</head>
<body>
    <div class="bill">
        <header>
            <a href="javascript:history.back(-1)"><img src="images/back.png"></a>
            <h3>账单明细</h3>
        </header>
        <div class="title">
			<span class="select">转入</span>
			<span>转出</span>
			<span>奖励</span>
			<span>收益</span>
        </div>
        <ul class="list0">
            <li>
                <h6>+100</h6>
                <p>2018-06-22</p>
            </li>
        </ul>
        <ul class="list1">
            <li>
                <h6>-10</h6>
                <p>2018-06-22</p>
            </li>
        </ul>
        <ul class="list2">
            <li>
                <p>直推奖励</p>
                <h6>+100</h6>
                <p>2018-06-22</p>
            </li>
            <li>
                <p>分红奖励</p>
                <h6>+100</h6>
                <p>2018-06-22</p>
            </li>
        </ul>
        <ul class="list3">
            <li>
                <h6>+20</h6>
                <p>2018-06-22</p>
            </li>
        </ul>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            //选项卡切换
            $('.title span').on('click', function(){
                var i = $(this).index()
                $('.title span').removeClass('select')
                $(this).addClass('select')
                $('ul').hide()
                $('.list'+i+'').show()
            })
        })
    </script>
</body>
</html>
