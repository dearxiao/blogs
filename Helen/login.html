<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="target-densitydpi=device-dpi, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<script src="js/flexible.js"></script>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="login">
		<img class="logo" src="images/logo.png">
		<form action="index.html" method="post">
			<div class="line">
				<label>帐号</label>
				<input type="text">
			</div>
			<div class="line">
				<label>密码</label>
				<input type="password">
			</div>
			<div class="remember">
				<input id="remember" type="checkbox">
				<label for="remember"><span></span>记住密码</label>
			</div>
			<input type="submit" value="登录">
			<a class="forget" href="password.html">忘记密码</a>
			<div class="plank"><a href="register.html">注册</a></div>
		</form>
	</div>
	<script src="js/jquery1.12.4.js"></script>
	<script src="js/common.js"></script>
	<script>
		$(function () {
			var phone = localStorage.getItem('phone')
			var pwd = localStorage.getItem('pwd')
			if (pwd) {
				$('.line:eq(0) input').val(phone)
				$('.line:eq(1) input').val(pwd)
			}
			$('.remember label').click(function () { 
				var checked = $('input[type=checkbox]').prop('checked')
				if (!checked) {
					var phone = $('.line:eq(0) input').val()
					var pwd = $('.line:eq(1) input').val()
					localStorage.setItem('phone', phone)
					localStorage.setItem('pwd', pwd)
				}
			})
		})
	</script>
</body>
</html>
